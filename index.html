<!DOCTYPE html>
<html>
	<head>
		<title>Calendar</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h3 class="calendar-header" id="monthYear"></h3>
				<table class="table" id="calendar">

				</table>
			</div>
		</div>
		<div class="other">
			<button id="previous" onclick="previousMonth()">Previous</button>
			<button id="next" onclick="nextMonth()">Next</button>
		</div>
	</body>

	<script src="app.js"></script>
</html>
